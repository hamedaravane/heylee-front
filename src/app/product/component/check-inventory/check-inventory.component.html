<form nz-form [formGroup]="inventoryFormGroup" (ngSubmit)="checkInventory()">
  <div nz-row>
    <label nz-col nzSpan="24" for="code" class="my-2">کد کالای مورد نظرتون رو وارد کنین:</label>
    <nz-form-item nz-col nzJustify="space-between" nzSpan="16">
      <nz-form-control [nzErrorTip]="ErrorTipCode">
        <nz-input-group>
          <input formControlName="code" nz-input placeholder="کد کالا" id="code" maxlength="8" minlength="7"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col nzSpan="8">
      <nz-form-control>
        <button nz-button nzBlock nzType="primary" [disabled]="inventoryFormGroup.invalid" [routerLink]="'/product/' + condeControl?.value">
          <i class="fa-solid fa-search fa-sm me-2"></i>
          <span>جستجو</span>
        </button>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>
<router-outlet></router-outlet>
<ng-template #ErrorTipCode>
  @if (condeControl?.errors?.['required']) {
    وارد کردن کد کالا الزامی است
  } @else if (condeControl?.errors?.['pattern']) {
    الگوی کد کالا صحیح نمیباشد
  }
</ng-template>
