<div class="my-4">
  <div
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    class="flex items-center justify-center p-8 h-64 min-h-48 transition-all delay-75 bg-gray-900 bg-opacity-20 hover:bg-opacity-30 border border-dashed border-gray-600 hover:border-gray-500 hover:border-2 rounded-md">
    <div class="text-center">
      <i class="fa-solid fa-file-image fa-4x mb-4"></i>
      <div class="my-3">
        <span class="me-2">فایل مورد نظرتون رو اینجا بندازین، یا</span>
        <button nz-button nzType="primary" nzSize="small" (click)="onClick()">انتخاب کنین</button>
      </div>
      <div class="text-xs text-gray-400">
        <span>فرمت‌های قابل قبول</span>
        @for (format of acceptedFormats; track $index) {
          <span dir="ltr" class="mx-1 font-sans">{{ format }}</span>
        }
      </div>
    </div>
  </div>
  @if (selectedFileUrl && selectedFile) {
    <div dir="ltr" class="h-24 mt-4 p-4 relative transition-all delay-75 flex justify-between items-center gap-2 w-full rounded-md">
      <div class="absolute opacity-60 bottom-0 left-0 h-full rounded-md bg-indigo-600 bg-opacity-10 overflow-hidden" [style.width]="uploadProgress + '%'"></div>
      <div class="relative">
        <img [src]="selectedFileUrl" alt="" width="80" height="80"
             class="aspect-square h-20 w-20 overflow-hidden object-cover rounded-sm">
      </div>
      <button nz-button nzDanger nzType="text" class="relative px-4" (click)="removeFile()">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  }
</div>
<input #fileInput id="fileInput" type="file" accept=".jpg, .jpeg, .png" hidden (change)="onFileChange($event)">
