<nz-layout>
  <div class="container">
    <nz-header>
      <div nz-row class="h-16">
        <div class="h-full" nz-col nzSpan="8"></div>
        <div class="h-full py-2 text-center" nz-col nzSpan="8" routerLink="/">
          <span class="text-2xl text-rose-50" style="font-family: Candice, 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace">Hey Lee</span>
        </div>
        <div class="h-full text-end" nz-col nzSpan="8">
          <i class="fa-solid fa-chevron-left" (click)="goBack()"></i>
        </div>
      </div>
    </nz-header>
  </div>
  <nz-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer></nz-footer>
</nz-layout>
